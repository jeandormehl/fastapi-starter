services:
  loki:
    image: "grafana/loki"
    container_name: "loki"
    volumes:
      - "./conf/grafana/loki-config.yml:/etc/loki/local-config.yaml"
      - "loki_data:/loki"
    networks:
      - "obs-tier"
    restart: "unless-stopped"
    command: "-config.file=/etc/loki/local-config.yaml"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: "10s"
      timeout: "5s"
      retries: "5"

  tempo:
    image: "grafana/tempo"
    container_name: "tempo"
    volumes:
      - "./conf/grafana/tempo-config.yml:/etc/tempo/tempo.yml"
      - "tempo_data:/var/tempo"
    networks:
      - "obs-tier"
    restart: "unless-stopped"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: "10s"
      timeout: "5s"
      retries: "5"
      start_period: "30s"

  prometheus:
    image: "prom/prometheus"
    container_name: "prometheus"
    volumes:
      - "./conf/grafana/prometheus-config.yml:/etc/prometheus/prometheus.yml"
      - "prometheus_data:/prometheus"
    restart: "unless-stopped"
    networks:
      - "obs-tier"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/ready"]
      interval: "10s"
      timeout: "5s"
      retries: "5"
      start_period: "10s"

  grafana:
    image: "grafana/grafana"
    container_name: "grafana"
    depends_on:
      loki:
        condition: "service_healthy"
      tempo:
        condition: "service_healthy"
      prometheus:
        condition: "service_healthy"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - "grafana_data:/var/lib/grafana"
      - "./conf/grafana/datasources:/etc/grafana/provisioning/datasources"
      - "./conf/grafana/dashboards:/etc/grafana/provisioning/dashboards"
    networks:
      - "proxy-tier"
      - "obs-tier"
    restart: "unless-stopped"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: "10s"
      timeout: "5s"
      retries: "5"

networks:
  proxy-tier:
    name: "proxy-tier"
    driver: "bridge"
  obs-tier:
    name: "obs-tier"
    driver: "bridge"

volumes:
  loki_data:
  tempo_data:
  prometheus_data:
  grafana_data:
